<h1>Usuarios</h1>

<hr>


<div class="row">
    <div class="col">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Nombre completo</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usuarios">
                    <td>
                        <img [src]="user.avatar" alt="">
                    </td>
                    <td> {{ user.fullName }} </td>
                    <td> {{ user.email }} </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
